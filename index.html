<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/icon.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="JavaScript/" defer></script>
    <title>Narutinho</title>
</head>
<body>

        <div class="conteiner">

            <div id="conteiner-contador">
                <button class="seta-contador-esquerda"><i class="fa-solid fa-left-long"></i></i></button>

                <div class="contador">
                    <img class="imagem-contador" src="Imagens/sapo-naruto.png" alt="">
                    <input class="input-contador" type="number">
                    <button class="button-contador"><i class="fa-solid fa-play"></i></button>
                </div>

                <button class="seta-contador-direta"><i class="fa-solid fa-right-long"></i></button>

            </div>
                
            <div class="container-info">
                
                <h1 class="nome-personagem"></h1>

                <div class="info">
                    <div class="imagem">
                        <img class="img-info" src="Imagens/img-inicio.webp" alt="">

                    </div>
                    
                    <div class="infos-API">
                        <span>VILA:</span>
                        <div class="tela-resposta-vila"></div>
                        <span>PATENTE:</span>
                        <div class="tela-resposta-patente"></div>
                        <span>JUTSUS:</span>
                        <div class="tela-resposta-jutsus"></div>
                        <span>RESUMO:</span>
                        <textarea class="tela-resposta-resumo" disabled></textarea>
                    </div>
                </div>

            </div>
        
    </div>
</div> 

   

</body>
</html>
